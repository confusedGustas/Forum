on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create .env file
        run: |
          echo "KC_ADMIN_USERNAME=admin" >> .env
          echo "KC_ADMIN_PASSWORD=admin" >> .env
          echo "KC_POSTGRES_USERNAME=postgres" >> .env
          echo "KC_POSTGRES_PASSWORD=postgres" >> .env
          echo "POSTGRES_USERNAME=postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres" >> .env
          echo "PGADMIN_DEFAULT_PASSWORD=admin" >> .env
          echo "PGADMIN_DEFAULT_EMAIL=admin@admin.com" >> .env
          echo "MINIO_USERNAME=minio" >> .env
          echo "MINIO_PASSWORD=minio123" >> .env
          echo "MINIO_BUCKET=forum" >> .env

      - name: Set up Docker Compose
        run: docker compose version

      - name: Start Docker services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: sleep 30

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

      - name: Clean up Docker services
        if: always()
        run: docker compose down